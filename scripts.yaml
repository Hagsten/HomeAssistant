dim_lights:
  alias: Dim lights
  sequence:
  - condition: state
    entity_id: '{{ dimming_entity_id }}'
    state: 'on'
  - condition: state
    entity_id: '{{ entity_id }}'
    state: 'on'
  - condition: template
    value_template: '{{state_attr(entity_id, "brightness") > 0}}'
  - data_template:
      brightness: '{{(state_attr(entity_id, "brightness") or 30) - 30}}'
      entity_id: '{{ entity_id }}'
    service: light.turn_on
  - delay:
      milliseconds: 250  
  - data:
      entity_id: script.dim_lights
    service: script.turn_off
  - data:
      entity_id: script.dim_lights
    service: script.turn_on
dim_up_lights:
  alias: Dim up lights
  sequence:
  - condition: state
    entity_id: input_boolean.ceiling_light_increasing
    state: 'on'
  - condition: state
    entity_id: light.tv_room_cieling_lights
    state: 'on'
  - condition: template
    value_template: '{{states.light.tv_room_cieling_lights.attributes.brightness < 255}}'
  - data_template: 
      brightness: '{{(states.light.tv_room_cieling_lights.attributes.brightness or 0) + 30}}'
      entity_id: light.tv_room_cieling_lights
    service: light.turn_on
  - delay:
      milliseconds: 250
  - data:
      entity_id: script.dim_up_lights
    service: script.turn_off 
  - data:
      entity_id: script.dim_up_lights
    service: script.turn_on
'1536574687151':
  alias: Turn on lights
  sequence:
  - service: light.turn_on
    data_template:
      entity_id: group.tv_room_rgb_lights
      brightness_pct: "{% if now().hour >= 01 and now().hour <= 06 -%}\n  {{ 10 }}\n\
        {% elif states.sensor.illumination_158d00023db75a.state | float > 20 -%}\n\
        \  {{ 100 }}\n{% elif states.sensor.illumination_158d00023db75a.state | float\
        \ > 10 %}\n  {{ 70 }}\n{% else %}\n  {{ 50 }}\n{%- endif %}\n"
'1537340978223':
  alias: 'Play sound '
  sequence:
  - data_template:
      gw_mac: 78:11:DC:DF:0C:FA
      ringtone_id: '{{ringtone}}'
      ringtone_vol: '{{volume }}'
    service: xiaomi_aqara.play_ringtone
play_sound_basement_gateway:
  alias: Play sound basement gateway
  sequence:
  - data_template:
      gw_mac: 04:CF:8C:91:62:CB
      ringtone_id: '{{ringtone}}'
      ringtone_vol: '{{volume }}'
    service: xiaomi_aqara.play_ringtone
flash_notification_yeelight:
  alias: Flash notification
  sequence:
  - data_template:
      count: 3
      entity_id: '{{ light }}'
      transitions:
      - TemperatureTransition:
        - 1900
        - 750
        - 50
      - TemperatureTransition:
        - 1900
        - 750
        - 0
    service: yeelight.start_flow
