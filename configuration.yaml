sensor:
  - platform: time_date
    display_options:
      - 'time'
      - 'date'
      - 'date_time'
      - 'time_date'
  - platform: rest
    name: rain probability
    scan_interval: 600
    resource: !secret darksky_forecast_url
    unit_of_measurement: "%"
    value_template: '{{ value_json.hourly.data[1].precipProbability }}'
    json_attributes:
      - hourly
  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /home
      - type: memory_free
      - type: processor_use  
  - platform: tibber
    access_token: !secret tibber_token
  - platform: darksky
    forecast:
      - 1
    api_key: !secret dark_sky_key
    scan_interval:
      minutes: 15
    monitored_conditions:
      - summary
      - precip_type
      - precip_probability
      - precip_intensity
      - precip_accumulation 
      - temperature
      - wind_speed
      - wind_bearing
      - cloud_cover
      - humidity
      - temperature_max
      - temperature_min
      - icon
      - apparent_temperature
  - platform: template
    sensors:
      template_last_motion:
        friendly_name: 'Last Motion'
        icon_template: 'mdi:walk'
        entity_id:
          - binary_sensor.motion_sensor_upper_floor
          - binary_sensor.motion_sensor_kitchen
          - binary_sensor.motion_sensor_158d00023db75a
          - binary_sensor.motion_sensor_158d00023db6f4
          - binary_sensor.motion_sensor_158d0003494ced
        value_template: >
          {%- set pirs = [states.binary_sensor.motion_sensor_upper_floor,  states.binary_sensor.motion_sensor_kitchen, states.binary_sensor.motion_sensor_158d00023db75a, states.binary_sensor.motion_sensor_158d00023db6f4, states.binary_sensor.motion_sensor_158d0003494ced] %}
          {% for pir in pirs %}
            {% if as_timestamp(pir.last_changed) == as_timestamp(pirs | map(attribute='last_changed') | max) %}
              {{ pir.entity_id }}
            {% endif %}
          {% endfor %}
      silent_at_night:
        friendly_name: 'Silent at night'
        entity_id: sensor.time
        value_template: > 
          {% if now().hour >= 1 and now().hour < 6 and is_state('group.motion_sensors', 'off') and (as_timestamp(now()) - as_timestamp(states.group.motion_sensors.last_changed)) >= (60*15) %}
            on
          {% else %}
            off
          {% endif %}
    
